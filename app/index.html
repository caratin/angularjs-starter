<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>angularjs-starter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css(.) styles/vendor.css -->
  <link href="/node_modules/bootstrap4-fs-modal/dist/css/bootstrap-fs-modal.css" rel="stylesheet" />
  <link href="/node_modules/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet" />
  <link href='/node_modules/angular-loading-bar/build/loading-bar.css' rel='stylesheet' type='text/css' media='all' />
  <link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <!-- endbuild -->

  <!-- build:css(.tmp) styles/app.css -->
  <link rel="stylesheet" href="styles/app.css">
  <!-- endbuild -->
</head>

<body ng-app="angularjs-starter">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <!-- Add your site or application content here -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">
      <img src="images/icon.png" width="30" height="30" alt="angularjs starter" class="d-inline-block align-top"> AngularJs Starter
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" ui-sref="main" ui-sref-active="active" href="#">
            <span class="oi oi-home" title="Home" aria-hidden="true"></span>
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" ui-sref="about" ui-sref-active="active" href="#">
            <span class="oi oi-question-mark"></span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main ui-view="content" role="main" class="container-fluid">

  </main>

  <!-- build:js(.) scripts/vendor.js -->
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/node_modules/angular-route/angular-route.js"></script>
  <script src="/node_modules/angular-cookies/angular-cookies.js"></script>
  <script src="/node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script src="/node_modules/angular-touch/angular-touch.js"></script>
  <script src="/node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
  <script src="/node_modules/angular-loading-bar/build/loading-bar.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/home.controller.js"></script>
  <script src="scripts/controllers/about.controller.js"></script>
  <script src="scripts/factories/auth.interceptor.js"></script>
  <script src="scripts/services/progressBar.js"></script>
  <!-- endbuild -->

</body>

</html>
